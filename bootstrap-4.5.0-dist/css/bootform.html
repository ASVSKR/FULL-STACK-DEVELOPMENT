<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrao Form</title>
        <link rel="StyleSheet" href="bootstrap.css" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username" />
                    </div>
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" id="txtPassword" placeholder="Enter Password" />
                </div>
            </div>
            <button type="button" class="btn btn-primary lg center login_btn">Login</button>
            </form>
        </div>
    </body>
</html>
