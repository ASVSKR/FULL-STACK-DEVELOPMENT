<!DOCTYPE html>
<html>
    <head>
        <title>INTERNAL CSS</title>
        <style>
            #a1  {
                color: blue;
            }
            #a2{
                color: brown;
            }
            .a3{
                color: chocolate;
            }
            .a4{
                color: coral;
            }
        </style>
    </head>
    <body>
        <div><b><u>styling using id and class in embeded CSS</u></b></div>
        <h1 id="a1">HII ALL</h1>
        <h1>HII ALL</h1>
        <h1 id="a2">HII ALL</h1>
        <h1 class="a3">HII ALL</h1>
        <h1 class="a4">HII ALL</h1>
        <h2>HII ALL</h2>
    </body>
</html>
