<html lang="en">
<head>

    <title>ASSIGNMENT 2</title>
    <script>
        function myPhone(){
    var val3 = document.getElementById("phonenum").value;
    if(/^[a-zA-Z0-9._-]{2,25}[@][a-z]{3,8}[.][a-z]{2,10}$/.test(val3)){
        window.alert("email id is \"VALID\"");
    }
    else{
        window.alert("email id is \"INVALID\"")
    }
}
    </script>
</head>
<body>
    <div>
        <h3>COLLECTING A VALID PHONE NUMBER</h3><br />
        <h4>
            VALIDATE MY PHONE NUMBER
        </h4><br />
        ENTER U'R EMAIL ID :<input type="email" id="phonenum"><br />
        <button type="button" onclick="myPhone()">VALIDATE</button>

    </div>
