<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1</title>
    <script src="java.js"></script>
    <style>
        p{
            padding: 5px;
        }
        button{
            align-content: center;
        }
        h3{
            text-align:center;
        }
        hr{
            height: 4px;
            background-color: black;
        }
    </style>
    <script>
        function myValidate(){
    var val1 = document.getElementById("Textusername").value;
    var val2 = document.getElementById("Textpassword").value;
    if (/^[A-Z][a-z0-9]{2,7}$/.test(val1) && /^[A-Z, -~]{8,20}$/.test(val2)) {
            window.alert("Valid");
    }
    else{
        window.alert("Enter valid credentials");
    }
}

    </script>
</head>
<body>
    <form style="border-style: solid;width: max-content;margin: auto;">
        <h3>REGISTRATION FORM</h3><hr />
       <p> USERNAME  :<input type="text" id="Textusername"></p><br />
        <p>FULL NAME :<input type="text" ></p><br />
        <p>DEPARTMENT:<input type="text"  placeholder="eg:-ECE"  ></p><br />
        <p>ADDRESS   :<textarea rows="3" cols="20"></textarea></p><br />
        <p>PASSWORD  :<input type="password" id="Textpassword"  ></p><br /><hr />
        <button style="margin: 5px;" type="button" onclick="myValidate()">VALIDATE</button>
    </form>
</body>
</html>
