<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2</title>
    <script>
        function myPhone(){
    var val3 = document.getElementById("phonenum").value;
    if(/^[6-9][0-9]{9}$/.test(val3)){
        window.alert("Phone number is \"VALID\"");
    }
    else{
        window.alert("Phone number is \"INVALID\"")
    }
}
    </script>
</head>
<body>
    <div>
        <h3>COLLECTING A VALID PHONE NUMBER</h3><br />
        <h4>
            VALIDATE MY PHONE NUMBER
        </h4><br />
        ENTER U'R PHONE NUMBER :<input type="text" id="phonenum"><br />
        <button type="button" onclick="myPhone()">VALIDATE</button>

    </div>
</body>
</html>
